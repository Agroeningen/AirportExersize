{{>header}}
<div class="container">

    <div class="header page-header">


        <h1>XYZ Airline</h1>

    </div>

    <h1>Airplane Data</h1>
    <!--<input type="text" id="name" name="name" placeholder="type text">-->
    <!--<button id="addDataBtn" class="btn btn-primary"> Add Data </button>-->
    <!--<button id="removeDataBtn" class="btn btn-danger"> Remove Data </button>-->
    <br>
    <br>

    <table id="airplaneTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>
            <th data-data="id">ID</th>
            <th data-data="name">Name</th>
            <th data-data="type">Type</th>
            <th data-data="status">Status</th>
            <th data-data="fuel">Fuel</th>
            <th data-data="passengers">Passengers</th>
        </tr>
        </thead>
    </table>

    <div id="entryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close"  data-dismiss="modal">&times;</button>
                    <h3 id="modal-title" class="modal-title">Dish</h3>

                </div>
                <div class="modal-body">

                    <form enctype='text/plain'>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <label for="type">Type</label>
                            <input id="type" type="number" class="form-control" placeholder="Type" required>
                        </div>

                        <div class="form-group">
                            <label for="status">Status</label>
                            <input id="status" type="number" class="form-control" placeholder="Status" required>
                        </div>

                        <div class="form-group">
                            <label for="fuel">Fuel</label>
                            <input id="fuel" type="number" class="form-control" placeholder="Duel" required>
                        </div>

                        <div class="form-group">
                            <label for="passengers">Passengers</label>
                            <input id="passengers" type="text" class="form-control" placeholder="Passengers">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">

                    <button id="btnsubmit" class="btn btn-primary">Submit</button>
                    <button id="btndelete" class="btn btn-danger">Delete</button>
                    <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="http://localhost:8080/js/xyzairline.js"></script>
{{>footer}}
